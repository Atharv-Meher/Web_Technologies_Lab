<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Georgia", serif;
            margin-top: 50px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2><b>Canvas Drawing</b></h2>
    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        // 1. Get the canvas element and its 2D context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // 2. Draw a filled rectangle (Sequence 1)
        ctx.fillStyle = '#f72c11'; // Red
        ctx.fillRect(50, 50, 100, 120);

        // 3. Draw a filled circle (Sequence 2)
        ctx.beginPath();
        ctx.arc(250, 100, 50, 0, Math.PI * 2); // Center X: 250, Y: 80, Radius: 40
        ctx.fillStyle = '#1a94eb'; // Sky Blue
        ctx.fill();

        // 4. Draw a straight line (Sequence 3)
        ctx.beginPath();
        ctx.moveTo(400, 30);   // Starting point
        ctx.lineTo(400, 180);  // Ending point
        ctx.strokeStyle = '#47f711'; // Green
        ctx.lineWidth = 5;
        ctx.stroke();

        // 5. Display text "HTML5 Canvas"
        ctx.font = 'bold 30px "Lucida Handwriting", cursive';
        ctx.fillStyle = '#2C3E50'; // Dark Blue-Grey
        ctx.textAlign = 'center';
        ctx.fillText('HTML5 Canvas', canvas.width / 2, 220);

    </script>
</body>

</html>
