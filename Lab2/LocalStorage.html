<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration & Management</title>
    <style>
        body {
            font-family: Lucida Handwriting, cursive;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-clear {
            background-color: #6c757d;
            color: white;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
	    border-radius: 4px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <div id="error" class="error"></div>

    <form id="registrationForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" id="mobile">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>

        <button type="submit" class="btn-submit">Register</button>
    </form>

    <h2>Registered Users</h2>
    <button class="btn-clear" onclick="clearAllUsers()">Clear All Users</button>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>

<script>
    const form = document.getElementById("registrationForm");
    const errorDiv = document.getElementById("error");
    const tableBody = document.getElementById("userTableBody");

    function getUsers() {
        return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
        localStorage.setItem("users", JSON.stringify(users));
    }

    function renderUsers() {
        tableBody.innerHTML = "";
        const users = getUsers();

        users.forEach((user, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.mobile}</td>
                <td>
                    <button class="btn-delete" onclick="deleteUser(${index})">Delete</button>
                </td>
            `;

            tableBody.appendChild(row);
        });
    }

    function deleteUser(index) {
        const users = getUsers();
        users.splice(index, 1);
        saveUsers(users);
        renderUsers();
    }

    function clearAllUsers() {
        if (confirm("Are you sure you want to clear all users?")) {
            localStorage.removeItem("users");
            renderUsers();
        }
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        errorDiv.textContent = "";

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!name || !email || !mobile || !password) {
            errorDiv.textContent = "All fields are mandatory.";
            return;
        }

        if (!/^\d{10}$/.test(mobile)) {
            errorDiv.textContent = "Mobile number must be exactly 10 digits.";
            return;
        }

        if (password.length < 6) {
            errorDiv.textContent = "Password must be at least 6 characters.";
            return;
        }

        const users = getUsers();
        const emailExists = users.some(user => user.email === email);

        if (emailExists) {
            errorDiv.textContent = "Email already registered.";
            return;
        }

        users.push({ name, email, mobile, password });
        saveUsers(users);

        form.reset();
        renderUsers();
    });

    renderUsers();
</script>

</body>
</html>
