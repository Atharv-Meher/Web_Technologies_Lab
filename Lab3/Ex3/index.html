<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Survey Builder</title>

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .survey-container {
            width: 520px;
            background: #020617;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .question {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        .options label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .error {
            border-color: #ef4444;
        }

        .feedback {
            font-size: 0.75rem;
            color: #ef4444;
            margin-top: 4px;
            min-height: 14px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #6366f1;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="survey-container">
    <h2>Survey</h2>
    <form id="surveyForm"></form>
    <button id="submitBtn">Submit Survey</button>
</div>

<script src="script.js"></script>
</body>
</html>
